<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/rock-paper-scissor.css">
</head>
<body>

  <h1>Rock Paper Scissors</h1>
<div class="buttons">
  <button onclick="playGame('rock')" class="move-button">
    <img src="images/rock-emoji.png" class="move-icon" alt="Rock">
  </button>

  <button onclick="playGame('paper')" class="move-button">
    <img src="images/paper-emoji.png" class="move-icon" alt="Paper">
  </button>

  <button onclick="playGame('scissors')" class="move-button">
    <img src="images/scissors-emoji.png" class="move-icon" alt="Scissors">
  </button>
</div>

  <p class="result js-result"></p>
  <p class="js-moves"></p>
  <p class="score js-score"></p>

  <button onclick="resetScore()" class="reset-score-button">
    Reset Score
  </button>

  <script src="scripts/rock-paper-scissor.js">
  </script>

</body>
</html>
